<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image with Text</title>
  <style>
    body {
      display: flex;
      flex-direction: column;  /* Stack image and text vertically */
      justify-content: center; /* Center vertically */
      align-items: center;     /* Center horizontally */
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    p {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="Haha You Got Me But You Have To Find Another Way ;).jpg" alt="Centered Image">
  <p>This is the first what we gonna do</p>
</body>
</html>
